<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon_io.zip">
    <title>Trabalhando com o Icone no favoritos!</title>
</head>
<body>
    <h1>Neste exemplo vamos mostrar um icone nos favoritos</h1>
    <hr>
<h2>Inicialmente: Trabalhando com imagens!</h2>
<br>
<picture> 
<source media="(max-width: 640px)" srcset="./Imagens/pato-m.gif">
<source media="(min-width: 1280px)" srcset="./Imagens/pato-m.gif">
<img src="./Imagens/pato-m.gif" alt="Pato caminhando." width="100%">
</picture>

<figure>
&nbsp; <img src="./Imagens/pato-m.gif" width="900px" alt="Pato caminhando.">
   <source media="(max-width: 640px)" srcset="./Imagens/pato-m.gif">
   <figcaption> <strong>Pato caminhando!</strong> </figcaption>
</figure>
<br>
<br>
&nbsp; <img src="./Imagens/gato-dance.gif" width="500px" alt="Gato dançando!">
<figcaption> <strong>Gato dançando!</strong> </figcaption>
<br>
<br>
<img src="./Imagens/Furia_Esports_logo.png" width="240px" alt="Furia ESports.">
<figcaption> <strong>Furia ESports.</strong></figcaption>

</body>
</html>
